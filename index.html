<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/d8afc9f217.js"
			crossorigin="anonymous"
		></script>
		<title>Pagina de Belleza, Reinado El Salvador</title>
	</head>
	<body>
		<div class="container">
			<div class="glide">
				<div class="glide__track" data-glide-el="track">
					<ul class="glide__slides">
						<li class="glide__slide">
							<img
								src="./images/Chica10GabrielaAcevedo_Mesa de trabajo 1.png"
							/>
						</li>
						<li class="glide__slide">
							<img
								src="./images/Chica2MarcelaSolorzano_Mesa de trabajo 1.png"
							/>
						</li>
						<li class="glide__slide">
							<img
								src="./images/Chica3_AndreaEscobar_Mesa de trabajo 1.png"
							/>
						</li>
						<li class="glide__slide">
							<img
								src="./images/Chica4_StephanieSánchez_Mesa de trabajo 1.png"
							/>
						</li>

						<li class="glide__slide">
							<img
								src="./images/Chica5GabrielaGuzmán_Mesa de trabajo 1.png"
							/>
						</li>
					</ul>
				</div>

				<div class="glide__arrows" data-glide-el="controls">
					<button
						class="glide__arrow glide__arrow--left"
						data-glide-dir="<"
					>
						<i class="far fa-arrow-alt-circle-left"></i>
					</button>
					<button
						class="glide__arrow glide__arrow--right"
						data-glide-dir=">"
					>
						<i class="far fa-arrow-alt-circle-right"></i>
					</button>
				</div>
			</div>
		</div>

		<script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

		<script>
			const config = {
				type: "carousel",
				startAt: 0,
				perView: 4,
				breakpoints: {
					1024: {
						perView: 2
					},
					600: {
						perView: 1
					}
				}
			};

			new Glide(".glide", config).mount();
		</script>

		<script src="script.js"></script>
	</body>
</html>
